<!DOCTYPE html>
<html>
<head>
  <title>browserify</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #browser {
      position: absolute;
      top: 20px;
      bottom: 20px;
      width: 400px;
    }

    #editor {
      position: absolute;
      top: 20px;
      bottom: 20px;
      left: 420px;
      right: 20px;
    }

    textarea {
      border: 1px solid #ccc;
      font-family: 'Helvetica Neue';
      padding: 6px;
      font-size: 13px;
      display: block;
      width: 100%;
      height: 75%;
    }
  </style>
</head>
<body>
  <div id="browser">
  </div>
  <div id="editor">
    <textarea id="src"></textarea>
    <button id="run">Browserify</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
